<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <title>測試用-蘭陽週預購表單</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!--帶搜尋欄選單插件-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
        <!--表單驗證插件-->
        <script src="https://validatejs.org/validate.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <!--時間處理插件-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script>
            /*
             * create the the drop-down list
             */
            $(function() {
                //define the func load chosen.jquery
                function selectLoad() {
                    $('.chosen-select').chosen({
                        search_contains: true,
                        width: '100%',
                        no_results_text: "找不到",
                        disable_search_threshold: 10,
                    });
                }

                //load the drop-down list
                $.get("https://spreadsheets.google.com/feeds/list/13Sd4GBenMwijWjADGO_loLWk8sXf5_BACam5mGzd878/1/public/values?alt=json", function(data) {
                    var d = data.feed.entry;
                    var deps = [];
                    for (var i in d) {
                        var dep = {};
                        dep.index = d[i].gsx$index.$t;
                        dep.department = d[i].gsx$department.$t;
                        dep.disabled = d[i].gsx$disabled.$t;
                        deps.push(dep);
                    }
                    //console.table(deps);
                    var depFragment = document.createDocumentFragment();
                    for (var j = 0; j < deps.length; j++) {
                        var depOpt = document.createElement("option");
                        depOpt.value = deps[j].index.concat("-").concat(deps[j].department);
                        depOpt.textContent = deps[j].department.concat(" (").concat(deps[j].index).concat(")");
                        depOpt.disabled = deps[j].disabled;
                        depFragment.appendChild(depOpt);
                    }
                    document.getElementById("department").appendChild(depFragment);
                    //load chosen.jquery when the drop-down list were done
                    selectLoad();

                });
            });

            //create submit button, product list, items set and define the submit action
            $(function() {
                /*
                 * create submit button
                 */
                var submit = document.createElement("button");
                submit.type = "submit";
                submit.id = "submit";
                submit.textContent = "送出".concat("!!測試中-之後移到最下面!!");
                submit.value = submit.textContent;

                //create product list and items set
                $.get("https://spreadsheets.google.com/feeds/list/115PPsgx0--jvrpV-JIekfH5IR-JbKCNuCDXbYODslVk/1/public/values?alt=json", function(data) {
                    var d = data.feed.entry;
                    var items = [];
                    for (var i in d) {
                        var item = {};
                        item.merchant = d[i].gsx$merchant.$t;
                        item.product = d[i].gsx$product.$t;
                        item.price = d[i].gsx$price.$t;
                        item.link = d[i].gsx$link.$t;
                        item.pic = d[i].gsx$pic.$t;
                        items.push(item);
                    }
                    //console.table(items);

                    //add the element
                    document.getElementById("form").appendChild(submit);
                    addSection(items);

                    $("input").keydown(function(ev) {
                        if (ev.which == 13) {
                            ev.preventDefault();
                        }
                    });

                    /*
                    * validate.js
                    * 表單驗證區
                    */

                    // These are the constraints used to validate the form
                    // 未使用或不欲驗證之欄位請務必從下列項目中註解化或移除
                    var constraints = {
                        name: {
                            presence: {
                                message: "不能留空！\n難道你是無名氏逆？",
                            },
                            format: {
                                pattern: "^([0-9A-Za-z ,]|[\u4E00-\u9FFF．]|[^\x00-\xFF]])+$",
                                message: "的輸入格式無效！\n你的名字沒這麼奇怪吧？（如果這確實是你的真名，請立刻和我們聯絡）",
                            }
                        },
                        studentID: {
                            presence: {
                                message: "不能留空！",
                            },
                            format: {
                                pattern: "(^10[0-8][0-9]{6}$|^999999999$)",
                                message: "的輸入格式無效！\n（嘗試填寫此欄卻失敗者，請輸入9個9並立刻和我們聯絡，訂單方會成立）",
                            }
                        },
                        department: {
                            presence: {
                                message: "不能留空！\n（無適當選項可選者，請選擇XXX並立刻和我們聯絡，訂單方會成立）",
                            },
                        },
                        grade: {
                            presence: {
                                message: "不能留空！\n（無適當選項可選者，請立刻和我們聯絡）",
                            },
                        },
                        phoneNumber: {
                            presence: {
                                message: "不能留空！\n我們需要和你聯絡及確認訂單！",
                            },
                            format: {
                                pattern: "^09[0-9]{8}$",
                                message: "欄位請輸入臺灣的手機門號，無需加入符號",
                            }
                        },
                        email: {
                            presence: {
                                message: "不能留空！\n我們需要和你聯絡及確認訂單！",
                            },
                            email: {
                                message: "的輸入格式無效！",
                            },
                        },
                        date: {
                            presence: {
                                message: "不能留空！難道你不來取貨嗎？",
                            },
                        },
                    };

                    for (var i = 0; i < items.length; i++) {
                        productName = items[i].merchant.concat("-").concat(items[i].product);
                        constraints[productName] = {
                            presence: {
                                message: "的數量不能留空！",
                            },
                            numericality: {
                                onlyInteger: true,
                                greaterThanOrEqualTo: 0,
                                message: "的訂購數量\n只能是大於0的整數！",
                            }
                        }
                    }

                    (function() {
                        // Hook up the form so we can prevent it from being posted
                        var formIdName = "#form";
                        var form = document.querySelector(formIdName);

                        form.addEventListener("submit", function(ev) {
                            ev.preventDefault();
                            handleFormSubmit(form);
                        });

                        // Hook up the inputs to validate on the fly
                        var inputs = document.querySelectorAll("input, textarea, select, .chosen-select")
                        for (var i = 0; i < inputs.length; ++i) {
                            inputs.item(i).addEventListener("change", function(ev) {
                                var errors = validate(form, constraints) || {};
                                showIsErrorsForInput(this, errors[this.name])
                            });
                            inputs.item(i).addEventListener("input", function(ev) {
                                var errors = validate(form, constraints) || {};
                                showIsErrorsForInput(this, errors[this.name])
                            });
                            inputs.item(i).addEventListener("blur", function(ev) {
                                var errors = validate(form, constraints) || {};
                                showIsErrorsForInput(this, errors[this.name])
                            });
                            inputs.item(i).addEventListener("click", function(ev) {
                                var errors = validate(form, constraints) || {};
                                showIsErrorsForInput(this, errors[this.name])
                            });
                            $(".chosen-select").change(function(ev) {
                                var errors = validate(form, constraints) || {};
                                showIsErrorsForInput(this, errors[this.name])
                            });
                        }

                        function handleFormSubmit(form, input) {
                            // validate the form against the constraints
                            var errors = validate(form, constraints);
                            // then we update the form to reflect the results
                            showIsErrors(form, errors || {});

                            var successMessage = "表單已完成。";
                            var errorMessage = "表單內容有誤，請檢視錯誤訊息後重新輸入！";

                            if (!errors) {
                                doSuccess(successMessage);
                            } else {
                                doError(errorMessage);
                            }
                        }

                        // Updates the inputs with the validation errors
                        function showIsErrors(form, errors) {
                            // We loop through all the inputs and show the errors for that input
                            _.each(form.querySelectorAll("input[name], select[name]"), function(input) {
                                // Since the errors can be null if no errors were found we need to handle
                                // that
                                showIsErrorsForInput(input, errors && errors[input.name]);
                            });
                        }

                        // Shows the errors for a specific input
                        function showIsErrorsForInput(input, errors) {

                            var messagesClassName = ".messages";

                            // This is the root of the input
                            if (input.parentNode.className == "order") {
                                var formGroup = input.parentNode.parentNode;
                            } else if (input.parentNode.className == "radio") {
                                var formGroup = input.parentNode.parentNode;
                            } else {
                                var formGroup = input.parentNode;
                            }

                            var messages = formGroup.querySelector(messagesClassName);
                            // First we remove any old messages and resets the classes
                            resetFormGroup(formGroup);
                            // If we have errors
                            if (errors) {
                                // we first mark the group has having errors
                                formGroup.classList.add("has-error");
                                // then we append all the errors
                                _.each(errors, function(error) {
                                    addError(messages, error);
                                });
                            } else {
                                // otherwise we simply mark it as success
                                if (formGroup != form) {
                                    formGroup.classList.add("has-success");
                                }
                            }

                        }

                        // Recusively finds the closest parent that has the specified class
                        function closestParent(child, className) {
                            if (!child || child == document) {
                                return null;
                            }
                            if (child.classList.contains(className)) {
                                return child;
                            } else {
                                return closestParent(child.parentNode, className);
                            }
                        }

                        function resetFormGroup(formGroup) {
                            // Remove the success and error classes
                            formGroup.classList.remove("has-error");
                            formGroup.classList.remove("has-success");
                            // and remove any old messages
                            _.each(formGroup.querySelectorAll(".help-block.error"), function(el) {
                                el.parentNode.removeChild(el);
                            });
                        }

                        // Adds the specified error with the following markup
                        // <p class="help-block error">[message]</p>
                        function addError(messages, error) {
                            var block = document.createElement("p");
                            block.classList.add("help-block");
                            block.classList.add("error");
                            block.innerText = error;
                            messages.appendChild(block);
                        }

                        function doError(message) {
                            //表單驗證失敗
                            alert(message);
                        }

                        function doSuccess(message) {
                            //表單驗證成功
                            /*
                            * contents of submitting
                            */
                            //define infos
                            if (!confirm("確定要結帳？")) {
                                return;
                            }
                            var name = $('[name="name"]').val() || '未填寫';
                            var studentID = $('[name="studentID"]').val() || '未填寫';
                            var department = $('[name="department"]').val() || '未填寫';
                            var grade = $('[name="grade"]').val() || '未填寫';
                            var phoneNumber = $('[name="phoneNumber"]').val() || '未填寫';
                            var email = $('[name="email"]').val() || '未填寫';
                            var time = function() {
                                var selected;
                                $('[name="date"]').each(function() {
                                    if ($(this).prop('checked') === true)
                                        selected = $(this).val();
                                });
                                if (!selected) {
                                    selected = '未填寫';
                                }
                                return selected;
                            };

                            //init output
                            var output = "";

                            //init the json construction
                            var jsonObj = [];
                            var orderDict = {};

                            var total = 0;
                            for (var i = 0; i < items.length; i++) {
                                //getID
                                productName = items[i].merchant.concat("-").concat(items[i].product);
                                selQuantity = '#quantity-'.concat(productName);
                                selValue = '#value-'.concat(productName);
                                var p = $(selValue).val();
                                var q = $(selQuantity).val();

                                //calculate the subtotal and total
                                var subtotal = p * q;
                                total += subtotal;

                                //add the bought product into the output
                                if (q > 0 || q < 0) {
                                    output += "「" + productName + " ($" + p + ")」購買" + q + "件，小計" + subtotal + "元\n";
                                }

                                //put the product name to the dict in json
                                orderDict[productName] = q;
                            }

                            /*
                            * 驗證總金額是否為0
                            */
                            if (total <= 0) {
                                doError("你似乎沒購買任何商品！");
                                return;
                            }

                            //show alert
                            output += "總計" + total + "元\n";
                            alert('【結帳】\n' + output);
                            if (!confirm("按下確定送出訂單")) {
                                return;
                            }

                            //client data
                            var now = moment(moment().valueOf()).format('YYYY-MM-DD HH:mm:ss');
                            var href = window.location.href;

                            //create the json string
                            var dict = {
                                "timestamp": now,
                                "name": name,
                                "studentID": studentID,
                                "department": department,
                                "grade": grade,
                                "phoneNumber": phoneNumber,
                                "email": email,
                                "time": time(),
                                "total": total,
                                "quantity": orderDict,
                                "href": href,
                            };
                            jsonObj.push(dict);
                            var myJSON = JSON.stringify(jsonObj);

                            /*
                            do ajax for submitting
                            */
                            $.ajax({
                                type: "post",
                                data: {
                                    "method": "write",
                                    "timestamp": now,
                                    "name": name,
                                    "studentID": studentID,
                                    "department": department,
                                    "grade": grade,
                                    "phoneNumber": phoneNumber,
                                    "email": email,
                                    "time": time(),
                                    "total": total,
                                    "href": href,
                                    "jsonRaw": myJSON,
                                },
                                url: "https://script.google.com/macros/s/AKfycbw-DnUUzyCPoS8F6QKOz12o9S8_pwamMN0cpWjxPE38f3wyWRAj/exec",
                                // 填入網路應用程式網址
                                success: function(e) {
                                    alert(e);
                                }
                            });
                            /*
                            ajax end
                            */
                            /*
                            * contents of submitting
                            */
                            alert("訂單已送出！");
                        }
                    }
                    )();
                    //最後的括號是必要且不可刪除的
                    /*
                    * validate.js end
                    * 表單驗證區結束
                    */
                });
                //create product list and items set - END
            });

            //when the count input was clicked
            function clicked(item) {
                var parentElement = item.parentElement.getAttribute("id");
                var count = document.getElementById(parentElement).childNodes[1];
                var dec = document.getElementById(parentElement).childNodes[1 - 1];
                var inc = document.getElementById(parentElement).childNodes[1 + 1];
                var remove = document.getElementById(parentElement).childNodes[1 + 2];
                //onclick
                inc.onclick = function() {
                    count.value = parseInt(count.value) + 1;
                }
                ;
                dec.onclick = function() {
                    if (parseInt(count.value) >= 1) {
                        count.value = parseInt(count.value) - 1;
                    }
                }
                ;
                remove.onclick = function() {
                    count.value = 0;
                }
                ;
            }
            //product list
            function addProducts(index, inputMerchant, inputProduct, inputPrice, inputLink, inputPic) {
                var container = document.createElement("div");
                container.className = "container";
                container.id = "container-".concat(inputMerchant).concat("-").concat(inputProduct);
                var pic = document.createElement("div");
                pic.className = "pic";
                var img = document.createElement("img");
                img.className = "img";
                img.src = inputPic;
                var goods = document.createElement("div");
                goods.className = "goods";
                var link = document.createElement("a");
                link.href = inputLink;
                if (inputLink != "#") {
                    link.target = "_blank";
                }
                link.textContent = inputProduct;
                var price = document.createElement("div");
                price.className = "price";
                price.textContent = "$".concat(inputPrice);
                var order = document.createElement("div");
                order.className = "order";
                order.id = "order-".concat(inputMerchant).concat("-").concat(inputProduct);
                var dec = document.createElement("button");
                dec.className = "dec";
                dec.classList.add("click-able");
                dec.type = "button";
                dec.innerHTML = '<i class="fas fa-minus"></i>';
                dec.id = "dec";
                var inc = document.createElement("button");
                inc.className = "inc";
                inc.classList.add("click-able");
                inc.type = "button";
                inc.innerHTML = '<i class="fas fa-plus"></i>';
                inc.id = "inc";
                var remove = document.createElement("button");
                remove.className = "remove";
                remove.classList.add("click-able");
                remove.type = "button";
                remove.innerHTML = '<i class="far fa-trash-alt"></i>';
                var count = document.createElement("input");
                count.className = "count";
                count.type = "text";
                count.size = "1";
                count.value = "0";
                count.id = "quantity-".concat(inputMerchant).concat("-").concat(inputProduct);
                count.name = inputMerchant.concat("-").concat(inputProduct);
                var priceValue = document.createElement("input");
                priceValue.type = "hidden";
                priceValue.value = parseInt(inputPrice)
                priceValue.id = "value-".concat(inputMerchant).concat("-").concat(inputProduct);
                priceValue.name = "priceValue";
                //onclick
                dec.setAttribute("onfocus", "clicked(this);");
                inc.setAttribute("onfocus", "clicked(this);");
                remove.setAttribute("onfocus", "clicked(this);");

                var messages = document.createElement("div");
                messages.className = "messages";

                //put thing
                order.appendChild(dec);
                order.appendChild(count);
                order.appendChild(inc);
                order.appendChild(remove);
                order.appendChild(priceValue);
                pic.appendChild(img);
                goods.appendChild(link);
                container.appendChild(pic);
                container.appendChild(goods);
                container.appendChild(price);
                container.appendChild(order);
                container.appendChild(messages);
                //document.getElementById("form").appendChild(container);
                return container;
            }
            //Section of Merchant of product list
            function addSection(items) {
                var sectionFragment = document.createDocumentFragment();
                var fragment = document.createDocumentFragment();
                var section = document.createElement("section");
                for (var i = 0; i < items.length; i++) {
                    var product = addProducts(i, items[i].merchant, items[i].product, items[i].price, items[i].link, items[i].pic);
                    sectionFragment.appendChild(product);
                    if (i == items.length - 1) {
                        section.id = "section-".concat(items[i].merchant);
                        var pTitle = document.createElement("p");
                        pTitle.className = "title";
                        pTitle.textContent = items[i].merchant;
                        section.appendChild(pTitle);
                        section.appendChild(sectionFragment);
                        fragment.appendChild(section);
                        var sectionFragment = document.createDocumentFragment();
                        var section = document.createElement("section");
                        break;
                    }
                    if ((items[i].merchant != items[i + 1].merchant) && (i < items.length - 1)) {
                        section.id = "section-".concat(items[i].merchant);
                        var pTitle = document.createElement("p");
                        pTitle.className = "title";
                        pTitle.textContent = items[i].merchant;
                        section.appendChild(pTitle);
                        section.appendChild(sectionFragment);
                        fragment.appendChild(section);
                        var sectionFragment = document.createDocumentFragment();
                        var section = document.createElement("section");
                    }
                }
                document.getElementById("form").appendChild(fragment);
            }
        </script>
        <style>

            }

            .price {
                margin: 10px;
                margin-bottom: 0;

            /*CSS drop-down list*/
            /* @group Base */
            .chosen-container {
                grid-column: 2 / 5;
                position: relative;
                display: inline-block;
                vertical-align: middle;
                font-size: 1.2em;
                /*整個欄位內的font-size*/
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .chosen-container * {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }

            .chosen-container .chosen-drop {
                position: absolute;
                top: 100%;
                z-index: 1000;
                width: 100%;
                border: 1px solid #aaa;
                /*下拉選單邊框*/
                border-top: 0;
                background: #ccc;
                /*下拉選單色彩*/
                -webkit-box-shadow: 0 4px 5px rgba(0, 0, 0, 0.15);
                /*下拉選單陰影*/
                box-shadow: 0 4px 5px rgba(0, 0, 0, 0.15);
                /*下拉選單陰影*/
                clip: rect(0, 0, 0, 0);
                -webkit-clip-path: inset(100% 100%);
                clip-path: inset(100% 100%);
            }

            .chosen-container.chosen-with-drop .chosen-drop {
                clip: auto;
                -webkit-clip-path: none;
                clip-path: none;
            }

            .chosen-container a {
                cursor: pointer;
            }

            /* @end */
            /* @group Single Chosen */
            .chosen-container-single .chosen-single {
                /*選擇欄位*/
                position: relative;
                display: block;
                overflow: hidden;
                padding: 0 0 0 8px;
                height: 100%;
                /*!!!!!欄位高度!!!!!!*/
                border: 1px solid #aaa;
                /*!!!!!欄位邊框!!!!!!*/
                border-radius: 5px;
                background-color: #fff;
                padding: 0.5em;
                background-clip: padding-box;
                color: #333;
                text-decoration: none;
                white-space: nowrap;
                line-height: 24px;
                /*選擇框內字體高度*/
            }

            .chosen-container-single .chosen-default {
                color: #777;
                /*選擇框內(placeholder)字體顏色*/
            }

            .chosen-container-single .chosen-single span {
                display: block;
                overflow: hidden;
                margin-right: 26px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .chosen-container-single .chosen-single div {
                position: absolute;
                top: 0;
                right: 0;
                display: block;
                height: 100%;
            }

            .chosen-container-single .chosen-single div b {
                display: block;
                width: 100%;
                height: 100%;
            }

            .chosen-container-single .chosen-search {
                position: relative;
                z-index: 1010;
                margin: 0;
                padding: 3px 4px;
                white-space: nowrap;
            }

            .chosen-container-single .chosen-search input[type="text"] {
                /*搜尋框*/
                margin: 1px 0;
                padding: 4px 20px 4px 5px;
                width: 100%;
                height: auto;
                outline: 0;
                border: 1px solid #aaa;
                font-size: 1em;
                line-height: normal;
                border-radius: 3px;
            }

            .chosen-search input[readonly] {
                display: none;
            }

            .chosen-container-single .chosen-drop {
                margin-top: -1px;
                border-radius: 0 0 4px 4px;
                background-clip: padding-box;
            }

            /* @group Results */
            .chosen-container .chosen-results {
                color: #333;
                /*選項文字顏色*/
                position: relative;
                overflow-x: hidden;
                overflow-y: auto;
                margin: 0 4px 4px 0;
                padding: 0 0 0 4px;
                max-height: 12em;
                /*下拉式選單最大高度*/
                -webkit-overflow-scrolling: touch;
            }

            .chosen-container .chosen-results li {
                display: none;
                margin: 0;
                padding: 5px 6px;
                list-style: none;
                line-height: 1em;
                /*選項行高*/
                word-wrap: break-word;
                /*選項是否分行*/
                -webkit-touch-callout: none;
            }

            .chosen-container .chosen-results li.active-result {
                /*有效項目*/
                display: list-item;
                cursor: pointer;
            }

            .chosen-container .chosen-results li.disabled-result {
                /*禁用項目*/
                display: list-item;
                color: #bbb;
                cursor: default;
            }

            .chosen-container .chosen-results li.highlighted {
                /*hovering的項目*/
                background-color: #666;
                color: #fff;
            }

            .chosen-container .chosen-results li.no-results {
                /*搜尋無結果*/
                color: #FFF;
                /*no-results color*/
                display: list-item;
                background: #EB7A77;
                /*no-results background*/
            }

            .chosen-container .chosen-results li em {
                /*匹配字眼*/
                font-style: normal;
                //text-decoration: underline;
                font-weight: 1000;
            }

            /*CSS drop-down list END*/
            /*validate*/
            .container .messages {
                display: flex;
                justify-content: center;
                text-align: center;
            }

            .row .messages {
                grid-column: 5 / 7;
            }

            .row .radio + .messages {
                grid-column: 2 / 7;
                margin-bottom: 5px;
            }

            .help-block.error {
                /*錯誤提示文字*/
                margin-left: 5px;
                color: #F00;
                font-size: 0.8em;
            }

            .has-success {
                /*正確欄位*/
                background-color: #CFC;
            }

            .has-error {
                /*錯誤欄位*/
                background-color: #FCC;
            }
        </style>
